  <!DOCTYPE html>
    <html>
      <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="https://rawgit.com/ngokevin/aframe-randomizer-components/master/dist/aframe-randomizer-components.min.js"></script>
        <script src="https://raw.githubusercontent.com/goldfire/howler.js/master/dist/howler.js"></script>
        <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
        <script src="http://cdn.rawgit.com/donmccurdy/aframe-extras/v3.3.0/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>

        </script>

        <title>Sound_Test</title>
        <script>
        var sound = new Howl({
          src: ['bootycruise.mp3']
        });

        var alert = new Howl({
          src: ['audio/alert.wav']
        });


        </script>
      </head>
        <body>
          <a-scene>
            <a-assets>
              <a-mixin id="checkpoint"></a-mixin>
              <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
            </a-assets>



      <!-- Player -->
      <a-entity camera
                look-controls
                universal-controls="movementControls: checkpoint"
                checkpoint-controls="mode: animate"
                position="0 1.764 0"
                active="true">
          <a-entity cursor="maxDistance: 30;fuse:true"
                    fuse-timeout="100"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                    material="color: #0FF; shader: flat;">

                    <a-animation begin="click" easing="ease-in" attribute="scale"  fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                    <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
          </a-entity>
      </a-entity>




      <a-entity position="1 0 1">
           <a-cylinder checkpoint radius="1" height="0.1" position="0 0 -5.2" color="#FFBB82"></a-cylinder>
           <a-cylinder class="clickable" class="intersectable" checkpoint radius="1" height="0.1" position="3 0 0" color="#39BB82"></a-cylinder>
           <a-cylinder class="clickable" class="intersectable" checkpoint radius="1" height="0.1" position="-3 0 0" color="#39BB82"></a-cylinder>
         </a-entity>



              <a-entity geometry="primitive:box" material="shader:flat;color:#000000" onclick="sound.play()" class="intersectable"
               class="clickable">
               </a-entity>

       <!-- <a-entity particle-system="preset: dust; particleCount: 100" position="0 2.5 -15" color="#000000"></a-entity>-->


            <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E" id="link"></a-sphere>
       <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4C00D9"></a-box>
       <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D" href="index_ancientroom.html" target="#boxout" class="intersectable"
        class="clickable" onclick="alert.play()">
           <a-animation id="boxout" attribute="rotation" from="0 0 0" to="50 -10 50" begin="href" dur="1800" easing="ease-in-back"></a-animation>
         </a-cylinder>
  <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
<!--
                      <a-entity camera wasd-controls look-controls position="0 2 2">
                        <a-entity cursor
                              raycaster="far: 30; objects: .intersectable"
                              position="0 0 -1"
                              geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.007"
                              material="color: #FF0000; shader: flat">
                        </a-entity>
                      </a-entity>

                    -->
          </a-scene>

<script>

var el= document.querySelector('#link');

el.addEventListener('click', function () {
  window.location.href = 'https://google.com';
});

AFRAME.registerComponent('link', {
  schema: {default: ''},

  init: function () {
    var url = this.data;
    this.el.addEventListener('click', function () {
      window.location.href = url;
    });
  }
});







</script>


        </body>
    </html>
