<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Here We Are</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../build.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-randomizer-components/master/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@^3.0.0/dist/aframe-entity-generator-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
    <script src="noise.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-assets>
        <img id="one" src="one.png">
        <video id="testvid" src="test.mov" autoplay loop="true">

      </a-assets>
<<!----------------------------------->>



<a-entity camera position="0 0 20" active="true" look-controls wasd-controls teleport-contorls >
</a-entity>
      <a-entity
        geometry="primitive:box"
        scale="2 1 1"
        position="0 5 0"
        material="src:#testvid;loop:true">
      </a-entity>

<a-entity look-at="[camera]" position="0 1.5 5">
      <a-entity
      geometry="primitive:sphere;radius:.1"
      material="shader:standard;roughness:0;metalness:.5;sphericalEnvMap:#testvid;"
      position="-.15 0 0">
      <a-entity
      geometry="primitive: sphere;radius:.02"
      material="shader:standard;color:#000000"
      position="0 0 0.1">
       </a-entity>
       </a-entity>


       <a-entity
       geometry="primitive:sphere;radius:.1"
       material="shader:standard;roughness:0;metalness:.5;sphericalEnvMap:#testvid"
       position=".15 0 0">
       <a-entity
       geometry="primitive: sphere;radius:.02"
       material="shader:standard;color:#000000"
       position="0 0 0.1" >
        </a-entity>
        </a-entity>

        <a-text value="hey... whatcha doin?" wrap-count="200" position="-.15 .15 0">
        <a-animation attribute="width" begin="fusing" onerror=""from="5" to="0.001" dur="1000" begin="0" repeat="indefinate" direction="alternate" easing="linear"></a-animation></a-text>
     </a-entity>



<!-- Center Sphere -->
      <a-entity
      geometry="primitive:sphere"
      material="shader:standard;roughness:0;metalness:.5;normalMap:norm.jpg;sphericalEnvMap:#testvid;normalTextureRepeat:.35 .35;displacementMap:#one;"
      position="0 2.25 -1"
      radius="1.25">
     <a-animation attribute="material.metalness" from=".8" to="1" dur="10000" begin="0" repeat="indefinate" direction="alternate"></a-animation>
     <a-animation attribute="rotation" from="0 0 0 " to="0 360 0" dur="60000" begin="0" repeat="indefinate" direction="normal" easing="linear"></a-animation>


       </a-entity>







<!-- spinning Lights -->
       <a-entity>
         <a-light type="point" position="0 0 -5" color="#6600FF" intensity="1.5"></a-light>
         <a-light type="point" position="0 0 5" color="#FF0000" intensity="3"></a-light>
         <a-light type="point" position="5 0 0" color="#FF00FF" intensity="3"><a-animation attribute="rotation" from="0 0 0 " to="0 360 0" dur="10000" begin="0" repeat="indefinate" direction="normal" easing="linear"></a-animation></a-light>
         <a-animation attribute="rotation" from="0 0 0 " to="0 360 0" dur="10000" begin="0" repeat="indefinate" direction="normal" easing="linear"></a-animation>
       </a-entity>
<!-- Plane -->
      <a-entity geometry="primitive: plane;width:40;height:40;segmentsHeight:20;segmentsWidth:20;"
      rotation="-90 0 0"
      segments-width="20"
      material="shader:standard;roughness:0;metalness:.5;normalMap:norm.jpg;sphericalEnvMap:#testvid;normalTextureRepeat:4 4;displacementMap:#one;"></a-entity>

      <a-sky color="#ECECEC" src="#testvid"></a-sky>


      <a-entity camera id="master_camera" >
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>


<script>
var secondCameraEl = document.querySelector('master_camera2');
secondCameraEl.setAttribute('camera', 'active', true);

</script>


    </a-scene>
  </body>
</html>
