<!DOCTYPE html>
  <html>
    <head>
      <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
      <script src="https://rawgit.com/ngokevin/aframe-randomizer-components/master/dist/aframe-randomizer-components.min.js"></script>
      <script src="/components/howler.js-master/dist/howler.js"></script>
      <title>Sound_Test</title>
      <script>
      var sound = new Howl({
        src: ['bootycruise.mp3']
      });


      </script>
    </head>
      <body>
        <a-scene>
            <a-entity geometry="primitive:box" material="shader:flat;color:#000000"onclick="sound.play()" class="intersectable"
             class="clickable">
             </a-entity>
          <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
     <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
     <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
<a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

                    <a-entity camera wasd-controls look-controls position="0 2 2">
                      <a-entity cursor
                            raycaster="far: 30; objects: .intersectable"
                            position="0 0 -1"
                            geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.007"
                            material="color: white; shader: flat">
                      </a-entity>
                    </a-entity>
        </a-scene>

      </body>
  </html>
